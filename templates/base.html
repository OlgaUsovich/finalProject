<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>{% block title %}Магазин{% endblock %}</title>

    {% block style %}{% endblock %}
</head>
<body>
<header style="height: 50px; background-color: #645656; text-align: right;">
    {% if user.is_authenticated %}
    <a class="text-muted" href="">{{ user }}</a>
        <a type="button" class="btn btn-danger" href="{% url 'authentication:logout' %}">Выход</a>
    {% else %}
        <a type="button"  class="btn btn-dark" href="{% url 'authentication:login' %}">Вход</a>
        <a type="button" class="btn btn-light" href="{% url 'authentication:registration' %}">Регистрация</a>
    {% endif %}
</header>
{% block content %}

{% endblock %}
</body>
</html>
