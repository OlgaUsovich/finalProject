{% extends 'base.html' %}
{% block title %}Список товаров{% endblock %}
{% block content %}
    {% for object in object_list %}

        <div><p>{{ object.name }}</p>
            <p>{{ object.description }}</p>
            <p>{{ object.price }}</p>
            <p>{{ object.size }}</p></div>
    {% endfor %}


{% endblock %}
